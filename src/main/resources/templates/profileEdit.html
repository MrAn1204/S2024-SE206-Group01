<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <link rel='stylesheet' type="text/css" th:href='@{/css/style.css}'>
</head>
<body class="container">
    <form id="profileContainer" th:action="'/profile-edit'" method="post" th:object="${userTemplate}">
        <p class="formTitle">My account</p>
        
        <div class="infoLine">
            <p for="userId" class="infoLabel">ID</p>
            <p type="text" id="userId" class="infoContent" th:text="${user.id}">
        </div>

        <div class="infoLine">
            <label for="userFname" class="infoLabel">First name</label>
            <input type="text" id="userFname" class="infoContent editable" th:field="*{fname}" th:value="*{fname}">
        </div>
        <div th:if="${#fields.hasErrors('fname')}" th:errorclass="error" th:errors="*{fname}" />

        <div class="infoLine">
            <label for="userLname" class="infoLabel">Last name</label>
            <input type="text" id="userLname" class="infoContent editable" th:field="*{lname}" th:value="*{lname}">
        </div>
        <div th:if="${#fields.hasErrors('lname')}" th:errorclass="error" th:errors="*{lname}" />

        <div class="infoLine">
            <label for="userDob" class="infoLabel">Date of Birth</label>
            <input type="date" id="userDob" class="infoContent editable" th:field="*{dob}" th:value="*{dob}">
        </div>
        <div th:if="${#fields.hasErrors('dob')}" th:errorclass="error" th:errors="*{dob}" />

        <div class="infoLine">
            <label for="userPhone" class="infoLabel">Phone number</label>
            <input type="text" id="userPhone" class="infoContent editable" th:field="*{phone}" th:value="*{phone}">
        </div>
        <div th:if="${#fields.hasErrors('phone')}" th:errorclass="error" th:errors="*{phone}" />

        <div class="infoLine">
            <label for="userEmail" class="infoLabel">Email</label>
            <input type="email" id="userEmail" class="infoContent editable" th:field="*{email}" th:value="*{email}">
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />

        <div class="infoLine">
            <label for="userAddress" class="infoLabel">Address</label>
            <input type="text" id="userAddress" class="infoContent editable" th:field="*{address}" th:value="*{address}">
        </div>
        <div th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />

        <div id="editProfileContainter">
            <button type="submit" id="saveButton">Save</button>
        </div>
    </form>

    <div class="deletePopup">
        <div class="deletePopupContent">
            <img src="../static/images/warning.png" alt="warning" width="120" height="120">
            <h1 id="deleteTitle">Delete Account</h1>
            <p id="deleteDesc">This will delete your account from our system. Are you really sure?</p>
            <div id="deleteOptionsContainer">
                <button class="closePopup" id="confirmDeleteAccount">Delete Account</button>
                <button class="closePopup" id="cancelmDeleteAccount">Cancel</button>
            </div>
        </div>
    </div>

</body>
</html>
